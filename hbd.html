<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Sekhar!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ff9a9e, #fad0c4);
      overflow-x: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .container {
      text-align: center;
      padding-top: 10vh;
      color: #fff;
      z-index: 2;
    }

    h1 {
      font-size: 3.5em;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 40px;
    }

    .btn {
      background: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 30px;
      color: #ff69b4;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.1);
      background-color: #ffe1f0;
    }

    .message {
      margin-top: 30px;
      font-size: 1.8em;
      display: none;
    }

    .balloon {
      position: absolute;
      width: 60px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #ff69b4, #ff1493);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: float 6s ease-in-out infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 30px;
      background: #444;
      top: 80px;
      left: 50%;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(50px);
        opacity: 0;
      }
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .image-gallery {
      margin: 50px auto;
      display: none;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      padding: 0 5%;
    }

    .image-gallery img {
      width: 100%;
      max-width: 600px;
      height: auto;
      object-fit: cover;
      border-radius: 20px;
      border: 5px solid white;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .image-gallery img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸŽ‰ HAPPY BIRTHDAY SEKHAR ðŸŽ‚</h1>
    <button class="btn" onclick="showSurprise()">Click for a Surprise</button>
    <div class="message" id="wish">
      Wishing you joy, laughter, and a year full of amazing memories! ðŸ’–ðŸ¥³
    </div>

    <!-- ðŸŽ‰ Screenshot-only image gallery -->
    <div class="image-gallery" id="gallery">
      <img src="Screenshot 2025-06-17 225754.png" alt="Screenshot 1" />
      <img src="Screenshot 2025-06-17 225804.png" alt="Screenshot 2" />
      <img src="Screenshot 2025-06-17 225815.png" alt="Screenshot 3" />
    </div>
  </div>

  <!-- ðŸŽˆ Floating balloons + Confetti on click -->
  <script>
    // Generate random balloons
    for (let i = 0; i < 30; i++) {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.animationDelay = Math.random() * 5 + 's';
      balloon.style.background = `radial-gradient(circle at 30% 30%, hsl(${Math.random()*360}, 100%, 70%), hsl(${Math.random()*360}, 100%, 50%))`;
      document.body.appendChild(balloon);
    }

    // Show message and image gallery on click
    function showSurprise() {
      document.getElementById("wish").style.display = "block";
      document.getElementById("gallery").style.display = "flex";

      // Add confetti
      for (let i = 0; i < 100; i++) {
        let confetti = document.createElement('div');
        confetti.style.position = 'absolute';
        confetti.style.width = '10px';
        confetti.style.height = '10px';
        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 70%)`;
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = Math.random() * 50 + 'px';
        confetti.style.animation = `fall ${Math.random() * 2 + 3}s linear`;
        confetti.style.opacity = 0.8;
        confetti.style.borderRadius = '50%';
        document.body.appendChild(confetti);
      }
    }
  </script>
</body>
</html>
